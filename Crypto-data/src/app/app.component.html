<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
  integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
  integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<style>
  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .title {
    margin: auto;
  }

  .inputWrapper {
    margin-top: 90px;
    display: flex;
    justify-content: center;
  }

  .para {
    display: inline-block;
    margin-left: 250px;
    margin-right: 30px;
  }

  .currencyName {
    display: inline-block;
    margin-right: 30px;
    border-color: #1976d2;
    border-radius: 5px;
    height: 25px;
  }

  #compareBtn {
    display: inline-block;
  }

  #compareBtn:hover {
    background-color: black;
    border-color: #1976d2;
  }

  #error {
    margin-left: 500px;
    margin-top: 30px;
    color: #1976d2;
  }

  #box1 {
    display: inline-block;
    border-color: #1976d2;
  }
</style>
<div *ngIf="showNewComponent">
  <app-currency-rate (hideComponent)="showNewComponent = false"></app-currency-rate>
</div>
<div *ngIf="!showNewComponent">
  <div class="toolbar" role="banner">
    <h1 class="title">Crypto-Data</h1>
  </div>
  <div class="inputWrapper">
    <div class="row g-4">
      <div class="col w-3">
        <input type="text" #box1 class="form-control" placeholder="Currency 1 (Bitcoin)" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" #box2 class="form-control" placeholder="Currency 2 (USDC)" aria-label="Last name">
      </div>
      <div class="col">
        <input type="text" #box3 class="form-control" placeholder="Currency 3 (Litecoin)" aria-label="Last name">
      </div>
      <div class="col">
        <button type="button" id="compareBtn" (click)="comparison(box1.value,box2.value,box3.value)"
          class="btn btn-primary"><b>Compare Prices</b></button>
      </div>
      <div class="col">
        <button type="button" (click)="showNewComponent = true" class="btn btn-info">Views Prices</button>
      </div>
    </div>
  </div>
  <div id="error" #error>
  </div>
  <div id='compareWrap'>
  </div>


  <div id="canvasWrapper">
    <canvas id="canvas">{{chart}}</canvas>
  </div>
</div>
