<style>
  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .title {
    margin: auto;
  }

  .inputWrapper {
    display: inline-block;
    margin-top: 90px;
  }

  .para {
    display: inline-block;
    margin-left: 250px;
    margin-right: 30px;
  }

  .currencyName {
    display: inline-block;
    margin-right: 30px;
    border-color: #1976d2;
    border-radius: 5px;
    height: 25px;
  }

  .viewButton {
    display: inline-block;
    border-radius: 5px;
    height: 32px;
    background-color: #1976d2;
    border-color: black;
    color: white;
  }

  .viewButton:hover {
    background-color: black;
    border-color: #1976d2;
  }

  .compareBtn {
    display: inline-block;
    border-radius: 5px;
    height: 32px;
    background-color: #1976d2;
    border-color: black;
    color: white;
    margin-left: 50px;
  }

  .compareBtn:hover {
    background-color: black;
    border-color: #1976d2;
  }

  #error {
    margin-left: 500px;
    margin-top: 30px;
    color: #1976d2;
  }
  .box1, .box2, .box3{
    display: inline-block;
    border-color: #1976d2;
    margin-left: 50px;
    margin-right: 50px;
    height: 25px;
    border-radius: 5px;
  }
  .or{
    display: inline-block;
    margin-left: 50px;
    margin-right: 50px;
  }
</style>
<div *ngIf="showNewComponent">
  <app-currency-rate (hideComponent)="showNewComponent = false"></app-currency-rate>
</div>
<div *ngIf="!showNewComponent">
  <div class="toolbar" role="banner">

    <h1 class="title">Crypto-Data</h1>

  </div>
  <div class="inputWrapper">
    <input type="text" class="box1" #box1 placeholder="Currency 1 (Bitcoin)">
    <input type="text" class="box2" #box2 placeholder="Currency 2 (USDC)">
    <input type="text" class="box3" #box3 placeholder="Currency 3 (Litecoin)">
    <button class="compareBtn" (click)="comparison(box1.value,box2.value,box3.value)"><b>Compare Prices</b></button>
    <p class="or">or</p>
    <button class="viewButton" (click)="showNewComponent = true"><b>View Rates</b></button>

  </div>
  <div id="error" #error>
  </div>
  <div id='compareWrap'>
  </div>


  <div id="canvasWrapper">
    <canvas id="canvas">{{chart}}</canvas>
  </div>
</div>
